name: Django CI

on:
  workflow_call:
    inputs:
      project-root:
        description: The root folder of the Django site
        required: true
        type: string
  
jobs:
  test:
    name: Test Django Site
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install requirements
        run: |
          pip install -r requirements.txt

      - name: Run Tests
        env:
          SECRET_KEY: RjHw?mJ3=!SgpJf!V^ciH:k?il[}KA
          DEBUG: True
          ALLOWED_HOSTS: "*"
          CSRF_TRUSTED_ORIGINS: "http://*"
          FILE_ROOT: ${{ inputs.project-root }}/files
        run: |
          cd ${{ inputs.project-root }}
          python3.10 manage.py test
